  <body>
    <h1 style="font-size: 50px;">PUSH AND POP IN ARRAY</h1>

        <script>
            {

               let  cars = ["audi" ,"bmw" ,"xuv" , "maruti"];

               console.log(cars);

               console.log(cars);
            }
            console.log("hello");


            {

            }
            
        </script>
