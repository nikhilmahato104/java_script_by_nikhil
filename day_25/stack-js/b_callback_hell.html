<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Appna College</h1>

    <script>
      let h1 = document.querySelector("h1");

      setTimeout(() => {
        h1.style.color = "red";
      }, 1000);
      setTimeout(() => {
        h1.style.color = "orange";
      }, 2000);
      setTimeout(() => {
        h1.style.color = "green";
      }, 3000);
    </script>
  </body>
</html>
